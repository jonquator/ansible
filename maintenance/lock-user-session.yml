---
##############################################################################
## Play 1   Send lock session command to hosts.
##############################################################################
- hosts: all
  become: true
  gather_facts: no
  tasks:
    - name: Lock Desktop
      win_command: 'cmd.exe "C:\Windows\System32\Rundll32.exe user32.dll,LockWorkStation"'
      become: yes
      become_method: runas
      become_user: SYSTEM
